<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather APP</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Search City" spellcheck="false">
      <button><img src="images/search.png"></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <div style="text-align: center;">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temperature">25°C</h1>
        <h2 class="city">New Delhi</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png">
          </div>
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
          <div class="col">
            <img src="images/wind.png">
          </div>
          <div>
            <p class="wind">15km/h</p>
            <p>Wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "3dbab843d3da174ffeb10e6b2ce92e50";
    const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
      const response = await fetch(`${apiurl}${city}&appid=${apiKey}`);
      if (response.status == 404) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
      }
      else {
        var data = await response.json();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temperature").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

        if (data.weather[0].main == "Clouds") {
          weatherIcon.src = "images/clouds.png";
        } else if (data.weather[0].main == "Rain") {
          weatherIcon.src = "images/rain.png";
        } else if (data.weather[0].main == "Clear") {
          weatherIcon.src = "images/clear.png";
        }
        else if (data.weather[0].main == "Drizzle") {
          weatherIcon.src = "images/drizzle.png";
        }
        else if (data.weather[0].main == "Mist") {
          weatherIcon.src = "images/mist.png";
        }
        else if (data.weather[0].main == "Haze") {
          weatherIcon.src = "images/haze.png";
        }
        else if (data.weather[0].main == "Snow") {
          weatherIcon.src = "images/snow.png";
        } else if (data.weather[0].main == "Haze") {
          weatherIcon.src = "images/haze.png";
        }
        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";

      }
    }
    searchBtn.addEventListener("click", function () {
      checkWeather(searchBox.value);
    })
  </script>


  <div class="carousel-inner rounded-5">
    <div class="d-flex justify-content-between align-items-center px-5 gradient-custom" style="height: 150px">
    </div>
  </div>

  <!-- Weekly Forecast -->
  <div class="week-forecast mt-4">
    <div class="day-card">
      <p>Mon</p>
      <i class="fas fa-sun"></i>
      <span>21°C</span>
    </div>
    <div class="day-card">
      <p>Tue</p>
      <i class="fas fa-cloud-sun"></i>
      <span>20°C</span>
    </div>
    <div class="day-card">
      <p>Wed</p>
      <i class="fas fa-cloud"></i>
      <span>16°C</span>
    </div>
    <div class="day-card">
      <p>Thu</p>
      <i class="fas fa-cloud-showers-heavy"></i>
      <span>17°C</span>
    </div>
    <div class="day-card">
      <p>Fri</p>
      <i class="fas fa-cloud-rain"></i>
      <span>18°C</span>
    </div>
  </div>

  <a href="forecast.html" class="forecast-btn">
    View 5-Day Forecast
  </a>

  <a href="forecast.html"></a>
</body>

</html>
